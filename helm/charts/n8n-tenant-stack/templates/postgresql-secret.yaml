{{- if and .Values.postgresql.enabled (not .Values.postgresql.auth.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "n8n-tenant-stack.postgresql.secretName" . }}
  labels:
    {{- include "n8n-tenant-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
type: Opaque
data:
  # Auto-generate password if not provided
  {{ .Values.postgresql.auth.secretKeys.userPasswordKey }}: {{ .Values.postgresql.auth.password | default (randAlphaNum 32) | b64enc }}
  # You might want a different admin/postgres user password, or handle it externally
  {{ .Values.postgresql.auth.secretKeys.adminPasswordKey }}: {{ .Values.postgresql.auth.password | default (randAlphaNum 32) | b64enc }}
{{- end }}
